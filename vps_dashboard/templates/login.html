<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 文件管理器</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; margin-bottom: 1em; }
        .form-group { margin-bottom: 1em; text-align: left; }
        label { display: block; margin-bottom: 0.5em; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.8em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 0.8em 1.5em; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>文件管理器登录</h1>
        <form method="POST" action="{{ base_path }}/login">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
