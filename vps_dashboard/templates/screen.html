<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 会话管理 - VPS-Lite-Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #555; }
        .nav-buttons { margin-bottom: 1em; }
        .nav-buttons button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white; margin-right: 10px; }
        .nav-buttons button:hover { background-color: #0056b3; }
        .controls { margin-bottom: 1em; display: flex; gap: 10px; align-items: center; }
        .controls button { padding: 8px 12px; border: none; border-radius: 4px; background-color: #28a745; color: white; cursor: pointer; }
        .controls button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-buttons button { margin-right: 5px; padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; }
        .action-buttons button:hover { background-color: #e0e0e0; }
        .action-buttons .kill-btn { background-color: #dc3545; color: white; border-color: #dc3545; }
        .action-buttons .kill-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VPS-Lite-Dashboard - Screen 会话管理</h1>
        <p><a href="{{ base_path }}/logout">退出登录</a></p>
        <div class="nav-buttons">
            <button onclick="location.href='{{ base_path }}/dashboard'">仪表盘</button>
            <button onclick="location.href='{{ base_path }}/file_manager'">文件管理</button>
            <button onclick="location.href='{{ base_path }}/process_manager'">进程管理</button>
            <button onclick="location.href='{{ base_path }}/terminal'">Web终端</button>
            <button onclick="location.href='{{ base_path }}/systemd_manager'">定时任务</button>
            <button onclick="location.href='{{ base_path }}/screen_manager'">Screen会话</button>
        </div>

        <div class="controls">
            <button onclick="createNewSession()">创建新会话</button>
            <button onclick="fetchSessions()">刷新</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>会话 ID / 名称</th>
                    <th>PID</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="session-list">
                <tr><td colspan="4">加载中...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const basePath = '{{ base_path }}';

        async function fetchSessions() {
            try {
                const response = await fetch(`${basePath}/screen_manager/sessions`);
                const data = await response.json();
                const sessionListBody = document.getElementById('session-list');
                sessionListBody.innerHTML = '';

                if (data.status === 'success') {
                    if (data.sessions.length === 0) {
                        sessionListBody.innerHTML = `<tr><td colspan="4">没有找到活动的 Screen 会话。</td></tr>`;
                        return;
                    }
                    data.sessions.forEach(session => {
                        const row = sessionListBody.insertRow();
                        row.insertCell().textContent = session.id;
                        row.insertCell().textContent = session.pid;
                        row.insertCell().textContent = session.status;
                        
                        const actionsCell = row.insertCell();
                        actionsCell.className = 'action-buttons';
                        actionsCell.innerHTML = `
                            <button onclick="attachToSession('${session.id}')">附加</button>
                            <button class="kill-btn" onclick="killSession('${session.id}')">终止</button>
                        `;
                    });
                } else {
                    // 如果API返回错误，清晰地展示错误信息
                    sessionListBody.innerHTML = `<tr><td colspan="4" style="color: red;">错误: ${data.message}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching sessions:', error);
                document.getElementById('session-list').innerHTML = `<tr><td colspan="4">连接错误，无法获取会话列表。</td></tr>`;
            }
        }

        async function createNewSession() {
            const sessionName = prompt("请输入新的会话名称 (只能包含字母、数字、下划线和短横线):");
            if (!sessionName || !sessionName.match(/^[a-zA-Z0-9_-]+$/)) {
                if (sessionName !== null) { // 如果用户不是取消，而是输入了无效名称
                    alert("会话名称无效！");
                }
                return;
            }

            try {
                const response = await fetch(`${basePath}/screen_manager/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_name: sessionName })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert(result.message);
                    fetchSessions();
                } else {
                    alert('创建失败: ' + result.message);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('创建会话时发生错误。');
            }
        }

        function attachToSession(sessionId) {
            // 跳转到终端页面，并附带 attach_screen 参数
            window.open(`${basePath}/terminal?attach_screen=${sessionId}`, '_blank');
        }

        async function killSession(sessionId) {
            if (!confirm(`确定要终止会话 "${sessionId}" 吗？`)) {
                return;
            }
            try {
                const response = await fetch(`${basePath}/screen_manager/sessions/${sessionId}/kill`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                alert(result.message);
                fetchSessions();
            } catch (error) {
                console.error('Error killing session:', error);
                alert('终止会话时发生错误。');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSessions);
    </script>
</body>
</html>
